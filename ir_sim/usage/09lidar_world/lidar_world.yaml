  lidar2d:
    install_pos: [0, 0, 0]
    range_min: 0
    range_max: 4
    angle_min: 0 
    angle_max: 3.1415926
    # angle_inc: 0.0873
    # angle_inc: 0.0523
    number: 50
    scan_time: 0.1
    noise: True 
    std: 0.2

obs_cirs:
  number: 2
  obs_cir_mode: 0
  obs_model: 'static' # static, dynamic
  obs_state_list: [[3, 4], [5, 6]]
  obs_radius_list: [0.2, 0.5]

obs_lines:
  obs_line_states: [[4, 5, 7, 4], [7, 3, 2, 8]]


  
  
  
  
